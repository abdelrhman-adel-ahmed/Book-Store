{%extends "../../base.html"%}
{%block title%}Password change{%endblock%}
{%load crispy_forms_tags%}

{%block content%}
    <div class="content-section col-12 col-lg-5  mx-auto">
        <form method="post">
            {%csrf_token%}
            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">change password</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group col-md-7 mt-3">
                <button type="submit" class="btn btn-outline-info">Change</button>
                <a class="btn btn-outline-secondary" href="{%url 'account:dashboard'%}">cancle</a>
            </div>
        </form>
    </div>
{%endblock%}
